<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="boot.css">
</head>
<body class="body">
<form action="" class="form">
  <legend class="legend">Bootstrap 4 Form Validation Demo</legend>
  <label for="name">Name</label><br>
  <input type="text"id="name" placeholder="Name"><br>
  <label for="uname">Username</label><br>
  <input type="text"id="uname" placeholder="Username"><br>
  <label for="email">Email</label><br>
  <input type="text"id="email" placeholder="Email"><br>
  <label for="pwrd">Password</label><br>
  <input type="password"id="pwrd" placeholder="Password"><br>
  <label for="cpwrd">Confirm Password</label><br>
  <input type="password"id="cpwrd" placeholder="Confirm Password"><br>
  <label for="Message">Message</label><br>
  <textarea name="" id="Message" cols="40" rows="3" placeholder="Message" ></textarea><br><br>
  <input type="submit"value="Send"class="text" >
</form>

</body>
</html>
